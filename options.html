<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stremio Movie Search Options</title>
  <style>
    body {
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      background-color: #f9f9fa;
      color: #333;
    }
    .setting {
      margin: 15px 0;
      display: flex;
      align-items: center;
    }
    label {
      margin-left: 8px;
    }
    button {
      padding: 5px 15px;
      margin-top: 10px;
    }
    #status {
      margin-top: 10px;
      color: #0060df;
    }
  </style>
</head>
<body>
  <h1>Stremio Movie Search Settings</h1>

  <div class="setting">
    <input type="radio" id="stremioApp" name="useStremio" value="true">
    <label for="stremioApp">Use Stremio app</label>
  </div>
  <div class="setting">
    <input type="radio" id="stremioWeb" name="useStremio" value="false">
    <label for="stremioWeb">Use Stremio web</label>
  </div>

  <div class="setting">
    <input type="checkbox" id="showOnGoogle" name="showOnGoogle">
    <label for="showOnGoogle">Show Stremio logo on Google pages</label>
  </div>

  <div class="setting">
    <input type="checkbox" id="showOnDuckDuckGo" name="showOnDuckDuckGo">
    <label for="showOnDuckDuckGo">Show Stremio logo on DuckDuckGo pages</label>
  </div>

  <div class="setting">
    <input type="checkbox" id="showOnImdb" name="showOnImdb">
    <label for="showOnImdb">Show Stremio logo on IMDb pages</label>
  </div>
  <div class="setting">
    <input type="checkbox" id="showOnTrakt" name="showOnTrakt">
    <label for="showOnTrakt">Show Stremio logo on Trakt.tv pages</label>
  </div>

  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
